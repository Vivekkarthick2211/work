<ion-header>
  <ion-toolbar>
    <ion-title>bloodbank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
       <ion-list>
        <ion-item>
          <ion-label>Are You Willing to Donate Blood</ion-label>
          <ion-toggle color="success" [(ngModel)]="mushrooms"></ion-toggle>
        </ion-item>
       </ion-list>
      </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size="10">
    <ion-item>
     <ion-label>Blood Group</ion-label>
     <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One">
      <ion-select-option value="Apositive">A+</ion-select-option>
      <ion-select-option value="Anegative">A-</ion-select-option>
      <ion-select-option value="Bpositive">B+</ion-select-option>
      <ion-select-option value="Bnegative">B-</ion-select-option>
      <ion-select-option value="ABpositive">AB+</ion-select-option>
      <ion-select-option value="ABnegative">AB-</ion-select-option>
      <ion-select-option value="Opositive">O+</ion-select-option>
      <ion-select-option value="Onegative">O-</ion-select-option>
     </ion-select>
   </ion-item>
  </ion-col>
  <ion-col size="1">
    <ion-button>Search</ion-button>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
        <div class="col">Name</div>
    </ion-col>
    <ion-col size="3">
        <div class="col">phone</div>
    </ion-col>
    <ion-col size="3">
        <div class="col">Relation type</div>
    </ion-col>
    <ion-col size="3">
        <div class="col">contact</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
     <div class="col">Karthic</div>
    </ion-col>
    <ion-col size="3">
        <div class="col">99445790297</div>
    </ion-col>
    <ion-col size="3">
        <div class="col">Uncle</div>
    </ion-col>
    <ion-col size="3">
        <div class="col"><button class="button" class="but" ng-click="ctrl.add($index)">Call</button></div>
    </ion-col>
  
    
  </ion-row>
 </ion-grid>  
</ion-content>
